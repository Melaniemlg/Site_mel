{{ define "main" }}
<section class="site-about">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <h1 class="site-about-title">
          <img class="feature-image site-about-img" src="{{ .Params.feature_image | absURL }}" alt="blog-feature-image">
          <br>
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="row">          
          <p>{{ .Params.description_fr }}</p>
        </div>
        <div class="row">          
          <p>{{ .Params.description_en }}</p>
        </div>
        <!-- <div class="site-contact-form">
          <h4>{{ .Params.description_fr }}</h4>
        </div> -->
      </div>
    </div>
  </div>
</section>
{{ end }}
